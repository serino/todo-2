<!DOCTYPE html>

<html>

  <head>
    <title>Login Page for To Do List #2</title>
    <link href="style.css" rel="stylesheet">
    <script src="login.js" defer></script>
  </head>

  <body>
   
    <div id="usernameSection">
      <input id="username" type="email" placeholder="username" pattern=".+@globex.com" size="30" required></input>
      <button id="submitUsername">Submit</button>
    </div>
   

    <div id="newPasswordSection">
      <input id="newPassword" type="text" placeholder="create new password"></input>
      <button id="submitNewPassword">Submit</button>
    </div>

    <div id="existingPasswordSection">
      <input id="existingPassword" type="text" placeholder="enter password"></input>
      <button id="submitExistingPassword">Submit</button>
    </div>

    <p id="paragraph"></p>

  </body>

</html>
